<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/9.0.1/normalize.css"> -->
    <link rel="stylesheet" href="./assets/index.css" />
  </head>
  <body>
    <header>
      <h1>Media Player</h1>
      <p>An extensible media player.</p>
    </header>
    <main>
      <video class="movie">
        <source src="./assets/cupid.mp4" />
      </video>
      <br>
      <button>Play/Pause</button>
    </main>

    <script>
      const video = document.querySelector("video");
      const button = document.querySelector("button");

      function MediaPlayer(config) {
        this.media = config.el;
      }

      MediaPlayer.prototype.play = function () {
        this.media.play();
      };

      MediaPlayer.prototype.pause = function () {
        this.media.pause();
      };

      MediaPlayer.prototype.paused = function () {
        return this.media.paused;
      };

      const player = new MediaPlayer({ el: video });
      button.onclick = () => (player.paused() ? player.play() : player.pause());
    </script>
  </body>
</html>
